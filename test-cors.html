<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>

<body>
    <h1>CORS Test</h1>
    <button onclick="testCors()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';

            try {
                // Test OPTIONS request (preflight)
                const response = await fetch('http://localhost:8080/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.text();
                    resultDiv.innerHTML = `<p style="color: green;">✅ CORS Test Successful!</p><p>Response: ${data}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ CORS Test Failed - Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ CORS Test Failed - Error: ${error.message}</p>`;
                console.error('CORS Test Error:', error);
            }
        }
    </script>
</body>

</html>
